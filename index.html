<!DOCTYPE html>
<html>
<head>
  <title>RelayTo Fonts Selector</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="font.js"></script>
  <script src="googlefonts.js"></script>
</head>
<body>
  <div ng-app="font" ng-controller="FontController as font">
    <b>Fonts:</b>
    <div>
      {{font.fonts}}
    </div>
  </div>
</body>
</html>
