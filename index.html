<!DOCTYPE html>
<html>
<head>
  <title>RelayTo Fonts Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div ng-app="font">
    <div id="font-controller" ng-controller="FontController as fontC" ng-cloak>

      <!-- Header -->
      <h1 class="md-display-2">RelayTo Fonts Selector</h1>
      <section layout="row">
        <md-button ng-click="showDialog()">My Fonts</md-button>
        <md-button>Instructions</md-button>
      </section>

      <!-- Search with Auto complete -->
      <form ng-submit="$event.preventDefault()">
        <md-autocomplete
            ng-disabled="fontC.isDisabled"
            md-no-cache="fontC.noCache"
            md-selected-item="fontC.selectedItem"
            md-search-text-change="fontC.searchTextChange(fontC.searchText)"
            md-search-text="fontC.searchText"
            md-selected-item-change="fontC.selectedItemChange(item)"
            md-items="font in fonts | filter: fontC.searchText"
            md-item-text="font.family"
            md-min-length="0"
            placeholder="Click Here to search your favorite fonts">
          <md-item-template>
            <span md-highlight-text="fontC.searchText" md-highlight-flags="^i">{{font.family}}</span>
          </md-item-template>
        </md-autocomplete>
      </form>

      <!-- Font Cards -->
      <md-content class="md-padding" layout-xs="column" layout="row">
        <md-list>
          <md-list-item class="md-2-line" ng-repeat="font in fonts | filter: fontC.searchText">
            <md-checkbox ng-click="toggle(font)"></md-checkbox>
            <div class="md-list-item-text">
              <h3 style="font-family: {{font.family}}">AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPp</h3>
              <h3>{{font.family}}</h3>
              <p>{{font.subsets}}</p>
            </div>
          </md-list-item>
        </md-list>
      </md-content>

    </div>
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <!-- Webfont -->
  <script src="http://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script>
    var controllerElement = document.querySelector('#font-controller')
    console.log(controllerElement)
    var scope = angular.element(controllerElement)
    console.log(scope)

    var fontsFamily = scope.fontsFamily
    console.log(fontsFamily)


    WebFont.load({
      google: {
        families: ['ABeeZee', 'Abel', 'Abril Fatface', 'Aclonica']
      }
    });
  </script>

  <!-- JS -->
  <script src="googlefonts.js"></script>
  <script src="font.js"></script>
</body>
</html>
