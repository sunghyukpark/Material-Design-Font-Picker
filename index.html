<!DOCTYPE html>
<html>
<head>
  <title>Material Fonts Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>

<body ng-app="font">
  <div id="font-controller" ng-controller="FontController as fontC" ng-cloak>
    <!-- Header -->
    <h1 class="md-display-2">Material Design Font Picker</h1>
    <section layout="row">
      <md-button ng-click="showDialog()">My Fonts</md-button>
      <md-button>Instructions</md-button>
    </section>

    <!-- Search BoX -->
    <h3> Search Fonts: <input type="text" ng-model="searchBox"></h3>

    <!-- Font Cards -->
    <md-content class="md-padding" layout="row" layout-wrap>
      <md-card ng-repeat="font in fonts |filter: searchBox" style="width: 300px;">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline" style="font-family: {{font.family}}">AaBbCcDdEeFfGg</span>
            <span class="md-subhead">{{font.family}}</span>
            <span class="md-subhead">Subsets: {{font.subsets}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-checkbox ng-click="toggle(font)">Select</md-checkbox>
        </md-card-actions>
      </md-card>
    </md-content>
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <!-- JS -->
  <script src="googlefonts.js"></script>
  <script src="font.js"></script>

  <!-- Webfont -->
  <script src="http://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>

  <!-- Webfont load for style -->
  <script>
    WebFont.load({
       google: {
         families: ["ABeeZee", "Abel", "Abril Fatface", "Aclonica", "Acme", "Actor", "Adamina", "Advent Pro", "Aguafina Script", "Akronim", "Aladin", "Aldrich", "Alef", "Alegreya", "Alegreya SC", "Alegreya Sans", "Alegreya Sans SC", "Alex Brush", "Alfa Slab One", "Alice", "Alike", "Alike Angular", "Allan", "Allerta", "Allerta Stencil"]
       }
    });
  </script>

</body>
</html>
